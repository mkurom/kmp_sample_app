name: 'Setup Kotlin Multiplatform Environment'
description: 'Setup JDK 17, cache Gradle packages, and prepare build environment for KMP project'
runs:
  using: 'composite'
  steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v5
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Cache Kotlin/Native compilation
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches/modules-2/files-2.1/org.jetbrains.kotlin
          ~/.konan
          composeApp/build/classes/kotlin
        key: ${{ runner.os }}-kotlin-native-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-kotlin-native-
          
    - name: Cache Android build
      uses: actions/cache@v4
      with:
        path: |
          composeApp/build/intermediates
          composeApp/build/tmp
          composeApp/build/generated
        key: ${{ runner.os }}-android-build-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'composeApp/src/**') }}
        restore-keys: |
          ${{ runner.os }}-android-build-
          
    - name: Grant execute permission for gradlew
      shell: bash
      run: chmod +x gradlew
