name: 'Setup Kotlin Multiplatform Environment'
description: 'Setup JDK 11, cache Gradle packages, and prepare build environment for KMP project'
runs:
  using: 'composite'
  steps:
    - name: Set up JDK 11
      uses: actions/setup-java@v5
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      shell: bash
      run: chmod +x gradlew
